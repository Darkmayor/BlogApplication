<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

<div class="hero_area">
    <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
</div>
<!-- book section -->
<section class="food_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <h4>
                        Add Post
                    </h4>
                    <form action="#"
                          th:action="@{/posts/add}"
                          th:oobject="${post}"
                          method="post">
                        <div class="form-group">
                            <input type = "hidden" id="account" name="account" th:field="*{post.account}">
                            <input id="title" th:field="*{post.title}" name="title" type="text" class="form-control" placeholder="Enter Your Title" />
                            <p th:if="${#fields.hasErrors('post.title')}" th:errors="*{post.title}" class="alert alert-danger" role="alert">Title Error</p>
                        </div>
                        <div class="form-group">
                            <textarea id="editor" th:field="*{post.body}" name="body" />
                            <p th:if="${#fields.hasErrors('post.body')}" th:errors="*{post.body}" class="alert alert-danger" role="alert">Error</p>
                        </div>
                            <button type="submit" class="btn btn-primary">
                                Add Post
                            </button>
                    </form>
                </div>
            </div>
        </div>
</section>
<!-- end book section -->
<footer th:replace="/fragments/footer :: footer">
</body>

</html>
